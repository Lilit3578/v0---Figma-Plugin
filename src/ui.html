<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ui.css">
</head>

<body>
    <div class="container">
        <h1>Semantic Design Compiler</h1>

        <div class="section">
            <label for="intent">Describe what you want to create:</label>
            <textarea id="intent" placeholder="Example: Create a login page with email, password, and submit button"
                maxlength="500"></textarea>
            <div id="char-counter">0 / 500 characters</div>
        </div>

        <button id="generate" class="primary">Generate Design</button>
        <!-- Add this after the Generate button -->
        <button id="refresh-inventory" class="secondary">ðŸ”„ Refresh Components & Variables</button>

        <div id="status-area"></div>

        <details class="section">
            <summary>API Settings</summary>
            <div class="settings-content">
                <label for="api-key">Gemini API Key:</label>
                <input type="password" id="api-key" placeholder="Enter your API key">
                <button id="save-key" class="secondary">Save Key</button>
                <p class="help-text">
                    Get your free API key at
                    <a href="https://aistudio.google.com/app/apikey" target="_blank">
                        Google AI Studio
                    </a>
                </p>
            </div>
        </details>
    </div>

    <script src="ui.js"></script>
</body>

</html>
